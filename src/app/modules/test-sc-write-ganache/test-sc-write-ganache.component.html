<div class="flex flex-col flex-auto w-full">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="flex-auto p-6 sm:p-10">
        <div class="h-full border-2 border-2 border-gray-300 rounded-2xl">

            <!-- CONTENT GOES HERE -->
            <div class="p-5">
                <div class="flex items-end justify-between w-full">
                    <div>
                        <h2 class="text-3xl font-semibold tracking-tight leading-8 break-words">
                            Test Write/Read With Smart Contract on Ganache
                        </h2>

                        <div class="flex flex-row flex-wrap items-center mt-4 w-full gap-2">
                            <form>
                                <mat-form-field class="w-full pt-5 w-48">
                                    <input matInput maxlength="256"
                                           placeholder="From Address"
                                           [(ngModel)]="fromAddress" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </form>
                            <form>
                                <mat-form-field class="w-full pt-5 w-48">
                                    <input matInput maxlength="256"
                                           placeholder="Contract Address"
                                           [(ngModel)]="contractAddress" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </form>
                            <form>
                                <mat-form-field class="w-full pt-5 w-48">
                                    <input matInput maxlength="256"
                                           placeholder="Enter your message..."
                                           [(ngModel)]="messageToBeWritten" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </form>

                            <button
                                (click)="setMessageCharlieFromUI()"
                                mat-flat-button
                                [color]="'primary'">
                                <span class="ml-2 mr-1">
                                   setMessageCharlie
                                </span>
                            </button>
                            <button
                                (click)="getMessageCharlieFromUI()"
                                mat-flat-button
                                [color]="'primary'">
                                <span class="ml-2 mr-1">
                                   getMessageCharlie
                                </span>
                            </button>
                        </div>
                        <div class="flex flex-row flex-wrap items-center mt-1 w-full gap-2">
                            <fuse-alert
                                *ngIf="showAlert"
                                [appearance]="'outline'"
                                [showIcon]="true"
                                [type]="alert.type"
                                [@shake]="alert.type === 'error'" (click)="closeAlert()">
                                {{alert.message}}
                            </fuse-alert>
                        </div>
                        <div class="flex flex-row flex-wrap items-center mt-1 w-full gap-2">
                            <span class="text-xl font-semibold tracking-tight leading-8">
                                Deploy with Ganache
                            </span>
                        </div>
                        <div class="flex flex-row flex-wrap items-center mt-1 w-full gap-2">
                            <textarea fuse-highlight
                                      lang="javascript">
                            pragma solidity ^0.4.24;

                            contract Message {
                                string myMessage;

                                function setMessageCharlie(string x) public {
                                    myMessage = x;
                                }

                                function getMessageCharlie() public view returns (string) {
                                    return myMessage;
                                }
                            }
                        </textarea>
                        </div>

                        <span class="break-all font-mono">
                            {{receiptJSON | json}}
                        </span>

                    </div>
                </div>

            </div>


        </div>

    </div>

</div>
